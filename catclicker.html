<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <img id="catpic" src="img/kitten.jpg" alt="kitten" height="300px">
  <p>Number of clicks:</p>
  <p id="counter">0</p>

  <script>
    var count = 0;
    $('#catpic').click(function() {
      count++;
      $('#counter').html(count);
    });
  </script>
</body>
</html>
